<adventurers></adventurers>

<script>
	var xhttp;

	xhttp = new XMLHttpRequest();
	xhttp.responseType = "text";
	xhttp.onreadystatechange = function () {
		if (this.readyState === 4 && this.status === 200) {
			document.getElementsByTagName("adventurers")[0].insertAdjacentHTML("beforeend", xhttp.responseText);
		}
	};
	xhttp.open("GET", "data/adventurers.json", true);
	xhttp.send();

</script>
