<table class="adventurer flame rank5 collected1">
	<tr class="header">
		<th>Naveed</th>
	</tr>
	<tr class="icon">
		<td style="background: url('https://storage.cloud.google.com/manasmith-221002.appspot.com/images/adventurers/icons/110266_01.png') no-repeat center"></td>
	</tr>
</table>

<adventurers></adventurers>

<script>
	document.addEventListener("DOMContentLoaded", function(event) {
	
		function fetchData(url) {
			var xhttp;
			xhttp = new XMLHttpRequest();
			xhttp.responseType = "json";
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementsByTagName("adventurers")[0].insertAdjacentHTML("beforeend",xhttp.responseText);
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
			return;
		};
	});
		
	fetchData("json/adventurers.json");

</script>
