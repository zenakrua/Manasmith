<adventurers></adventurers>

<script>
	
	var xhttp;

	xhttp = new XMLHttpRequest();
	xhttp.responseType = "json";
	xhttp.onreadystatechange = function () {
		if (this.readyState === 4 && this.status === 200) {
			var adventurers = [];
			for (i = 0; i < xhttp.response.length; i++) {
				document.getElementsByTagName("adventurers")[0].innerHTML = adventurers += xhttp.response[i].Name;
			};
		}
	};
	xhttp.open("GET", "data/adventurers.json", true);
	xhttp.send();

</script>
