<script>
	
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("html").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "header.html", true);
xhttp.send();
return;
	
switch (location.pathname) {
	case "/":
		include 'home.html';
       		break;
	case "/adventurers/":
		include 'adventurers.html';
       		break;
	case "/mana-circles/":
		include 'mana-circles.html';
       		break;
	case "/weapons/":
		include 'weapons.html';
       		break;
	case "/wyrmprints/":
		include 'wyrmprints.html';
       		break;
	case "/dragons/":
		include 'dragons.html';
       		break;
	default:
		include '404.html';
}

</script>
