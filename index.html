<script>
	
function fetchData(url) {
	var xhttp;
	xhttp = new XMLHttpRequest();
	xhttp.responseType = "document";
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.insertAdjacentHTML("beforeend",xhttp.responseText);
		}
	};
	xhttp.open("GET", url, true);
	xhttp.send();
	return;
}
	
fetchData("header.html");
	
switch (location.pathname) {
	case "/":
		fetchData('home.html');
       		break;
	case "/adventurers/":
		fetchData('adventurers.html');
       		break;
	case "/mana-circles/":
		fetchData('mana-circles.html');
       		break;
	case "/weapons/":
		fetchData('weapons.html');
       		break;
	case "/wyrmprints/":
		fetchData('wyrmprints.html');
       		break;
	case "/dragons/":
		fetchData('dragons.html');
       		break;
	default:
		fetchData('404.html');
}
	
fetchData("footer.html");

</script>
