<!DOCTYPE html>

<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	<!--<script src="functions.js"></script>-->
</head>

<body>

	<header>

		<button class="nav" id="home" value="home">Home</button>

		<button class="nav" id="adventurers" value="adventurers">Adventurers</button>

		<button class="nav" id="manacircles" value="manacircles">Mana Circles</button>

		<button class="nav" id="weapons" value="weapons">Weapons</button>

		<button class="nav" id="wyrmprints" value="wyrmprints">Wyrmprints</button>

		<button class="nav" id="dragons" value="dragons">Dragons</button>

	</header>

	<content></content>

	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
			var nav = document.getElementsByClassName("nav");
			for (i = 0; i < nav.length; i++) {
				nav[i].addEventListener("click", fetchContent(this.value);
			}
			function fetchContent(value) {
				var xhttp;
				var url;
				switch (value) {
					case "home":
						url = "home.html";
						break;
					case "adventurers":
						url = "adventurers.html";
						break;
					case "manacircles":
						url = "manacircles.html";
						break;
					case "weapons":
						url = "weapons.html";
						break;
					case "wyrmprints":
						url = "wyrmprints.html";
						break;
					case "dragons":
						url = "dragons.html";
						break;
					default:
						url = "404.html";
				}
				xhttp = new XMLHttpRequest();
				xhttp.responseType = "text";
				xhttp.onreadystatechange = function () {
					if (xhttp.readyState === 4 && xhttp.status === 200) {
						document.getElementsByTagName("content")[0].innerHTML = xhttp.responseText;
					}
				};
				xhttp.open("GET", url, true);
				xhttp.send();
			}
		});
	</script>

	<footer>

		footer

	</footer>

</body>

</html>
